<div class="hero-scene text-center text-white">
    <div class="hero-scene-content">
        <h1>Ma Réservation</h1>
    </div>

    <div class="connection-container">
        <form>
            <div class="mb-3">
                <label for="NomInput" class="form-label">Nom</label>
                <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="John">
              </div>
              <div class="mb-3">
                <label for="PrenomInput" class="form-label">Prenom</label>
                <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prenom" value="Doe">
              </div>
            <div class="mb-3">
              <label for="AllergiesInput" class="form-label">Allergies</label>
              <input type="text" class="form-control" id="AllergiesInput" placeholder="Vos allergies (fruits de mer, arachides…)">
            </div>
            <div class="mb-3">
                <label for="NBConvivesInput" class="form-label">Nombre des convives habituels</label>
                <input type="number" class="form-control" id="NBConvivesInput">
            </div>
            <div class="mb-3">
                <label for="DateInput" class="form-label">Date de la Réservation</label>
                <input type="date" class="form-control" id="DateInput">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                    <label class="form-check-label" for="midiRadio">
                        Midi
                    </label>
                    </div>
                    <div class="mb-1">
                        <label for="selectHour" class="form-label"></label>
                        <select class="form-select" id="selectHour" name="Heure">
                            <option>12:30</option>
                            <option>13:00</option>
                            <option>13:30</option>
                            <option>14:00</option>
                        </select>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                    <label class="form-check-label" for="soirRadio">
                        Soir
                    </label>
                </div>
            </div>
            <div class="mb-1">
                <label for="selectHour" class="form-label"></label>
                <select class="form-select" id="selectHour" name="Heure">
                    <option>18:30</option>
                    <option>19:00</option>
                    <option>19:30</option>
                    <option>20:00</option>
                    <option>20:30</option>
                    <option>21:00</option>
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Réserver</button>
                <button type="button" class="btn btn-danger">Annuler</button>
            </div>
        </form>
    </div>
